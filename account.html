<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase Login</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/account.html">Account Page</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/Moskowitza/firebaseLogin"
              >Github</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Make Admin -->

    <form
      class="center-align admin-actions"
      style="margin:40px auto; max-width:300px;"
    >
      <input type="email" placeholder="User UID" id="admin-uid" required />
      <button class="">Make Admin</button>
    </form>

    <div id="welcome">
      Welcome
      <span id="userName"></span>
    </div>
    <div id="signIn"></div>
    <div id="firebaseui-auth-container"></div>
    <button id="signOut">Sign Out</button>
    <div id="loader">...loading</div>
    <div id="container">
      <div id="allClimbs">
        All Listed Climbs Table
        <ul id="dataDiv" class="hidden"></ul>
      </div>
      <div id="savedClimbs">
        Saved Climbs
        <ul id="savedDataDiv"></ul>
      </div>
    </div>
    <form id="addClimb" onsubmit="return false">
      <label for="climbName">Climb Name:</label>
      <input type="text" name="climbName" id="climbName" />
      <label for="climbGrade">Climb Grade:</label>
      <input type="text" name="climbGrade" id="climbGrade" />
      <button type="submit">Submit form</button>
    </form>
  </body>
  <!-- run after body -->
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-functions.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

  <script src="assets/javascript/account.js"></script>
</html>
