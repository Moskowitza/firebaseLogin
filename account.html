<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Firebase Login</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css"
    />
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/main.css" />
  </head>
  <body>
    <div id="welcome">Welcome <span id="userName"></span></div>
    <div id="firebaseui-auth-container"></div>
    <button id="signOut">Sign Out</button>
    <div id="loader">...loading</div>
    <div id="allClimbs">All Listed Climbs
      <ul id="dataDiv" class="hidden"></ul>
    </div>
    <form id="addClimb" onsubmit="return false">
      <label for="climbName">Climb Name:
      <input type="text" name="climbName" id="climbName" />
      <label for="climbGrade">Climb Grade:
      <input type="text" name="climbGrade" id="climbGrade" />
      <button type="submit">Submit form</button>
    </form>
  </body>
  <!-- run after body -->
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="assets/javascript/auth.js"></script>
  <script src="assets/javascript/index.js"></script>
</html>
